<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="card">
    <label class="card__title">CREATE AN ACCOUNT</label>
      <div class="card__blocks">
      <div class="card__blocks__item">
        <label class="card__subtitle card__subtitle-email">Email: </label> <!-- /.card__subtitle -->
        <input type="email" class="card__input" placeholder="johnsmith@gmail.com" required /></div>
      <!-- /.card__blocks__item -->
      <div class="card__blocks__item">
        <label class="card__subtitle card__subtitle-choose">Choose Password: </label> <!-- /.card__subtitle -->
        <input type="text" class="card__input"></div>
      <!-- /.card__blocks__item -->
      <div class="card__blocks__item">
        <label class="card__subtitle card__subtitle-confirm">Confirm Password </label> <!-- /.card__subtitle -->
        <input type="text" class="card__input"></div>
      <!-- /.card__blocks__item -->
    </div>
    <!-- /.card__blocks -->
    <button class="card__button">register now!</button>
  </form>
  <!-- /.card -->  
</body>
</html>
