<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Наушники Beats</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="car__img">
      <img src="img/headphones.png" alt="Наушники">
    </div>
    <div class="card__info">
      <div class="card__info__description">
        <span class="name">Наушники Beats</span>
        <p class="descpiption">Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</p>
      </div>
      <div class="card__info__price">
        <span class="price__tag">Цена</span>
        <strong class="price">1 999 р.</strong>
      </div>
      <button class="btn">Положить в корзину</button> 
    </div>
  </div>
  
</body>
</html>
